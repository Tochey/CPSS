version: 1
frontend:
    phases:
        preBuild:
            commands:
                - echo "Running-----> preBuild"
        build:
            commands:
                - sam --version
                - cd FE && npm ci
                - npm run build
    artifacts:
        baseDirectory: FE/dist
        files:
            - "**/*"
    cache:
        paths:
            - node_modules/**/*
