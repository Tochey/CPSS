version: 1
frontend:
    phases:
        preBuild:
            commands:
                - echo "Running-----> preBuild"
                - sam --version
        build:
            commands:
                - cd infrastructure
                - sam build && sam deploy
                - cd FE && npm ci
                - npm run build
    artifacts:
        baseDirectory: FE/dist
        files:
            - "**/*"
    cache:
        paths:
            - node_modules/**/*
